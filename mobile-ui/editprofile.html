<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/editprofile.css" rel="stylesheet">
</head>

<body>
    <section class="mobile">
        <div class="container">
            <div class="tiktokeditprofile-container">
                <div class="topbar">
                    <div class="timenum">
                        <span class="time">
                            9:14
                        </span>
                    </div>
                    <div class="righttopbar">
                        <div class="signal">
                            <img src="SVG/signal/blacksignal.png" alt="">
                        </div>
                        <div class="wifi">
                            <img src="SVG/wifi/Status Bar/blackwifi.png" alt="">
                        </div>
                        <div class="battery">
                            <img src="SVG/battery/blackbattery.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="headtitle">
                    <div class="headelem">
                        <div class="back">
                            <img src="SVG/others/LeftArrowIcon.png" alt="" class="backicon">
                        </div>
                        <div class="editprofile">
                            <span class="editprofileicon">
                                Edit profile
                            </span>
                        </div>

                    </div>
                </div>

                <div class="userpfp">
                    <div class="photo">
                        <img src="SVG/others/Ellipse 15.png" alt="" class="pfpic">
                        <span class="pictxt">
                            Change photo
                        </span>
                    </div>
                    <div class="vid">
                        <div class="vidicon">
                            <div class="pfvidicon">
                                <div class="pfvidellipse">

                                </div>
                                <img src="SVG/others/Videcamera Stroke Icon.png" alt="" class="vidicon">
                            </div>
                            <span class="vidtxt">
                                Change video
                            </span>
                        </div>

                    </div>
                </div>

                <div class="info-container">

                    <div class="name-container">
                        <div class="infotag">
                            <span class="name">
                                Name
                            </span>
                        </div>
                        <div class="rightsideinfo">
                            <span class="nametxt">
                                Jacob West
                            </span>
                            <img src="SVG/others/Left Arrow Icon.png" alt="" class="leftarrowicon">
                        </div>
                    </div>

                    <div class="username-container">
                        <div class="infotag">
                            <span class="username">
                                Username
                            </span>
                        </div>
                        <div class="rightsideinfo-username">
                            <div class="usernamehandle">
                                <div class="usernametxt-container">
                                    <span class="usernametxt">
                                        jacob_w
                                    </span>
                                    <img src="SVG/others/Left Arrow Icon.png" alt="" class="leftarrowicon">
                                </div>
                                <div class="linkrow">
                                    <span class="tiktoklink">
                                        tiktok.com@jacob_w
                                    </span>
                                    <img src="SVG/others/Clipboard Stroke Icon.png" alt="" class="copyicon">
                                </div>
                            </div>

                        </div>

                    </div>

                    <div class="bio-container">
                        <div class="infotag">
                            <span class="bio">
                                Bio
                            </span>
                        </div>
                        <div class="rightsideinfo">
                            <span class="biotxt">
                                Add a bio to your profile
                            </span>
                            <img src="SVG/others/Left Arrow Icon.png" alt="" class="leftarrowicon">
                        </div>
                    </div>

                    <div class="separator">
                        <div class="line">

                        </div>

                    </div>

                    <div class="instagram-container">
                        <div class="infotag">
                            <span class="instagram">
                                Instagram
                            </span>
                        </div>
                        <div class="rightsideinfo">
                            <span class="igtxt">
                                Add Instagram to your profile
                            </span>
                            <img src="SVG/others/Left Arrow Icon.png" alt="" class="leftarrowicon">
                        </div>
                    </div>

                    <div class="youtube-container">
                        <div class="infotag">
                            <span class="youtube">
                                YouTube
                            </span>
                        </div>
                        <div class="rightsideinfo">
                            <span class="youtubetxt">
                                Add YouTube to your profile
                            </span>
                            <img src="SVG/others/Left Arrow Icon.png" alt="" class="leftarrowicon">
                        </div>
                    </div>

                </div>




                <div class="slider">
                    <img src="SVG/others/blackslider.png" alt="" class="sliderline">
                </div>

            </div>
    </section>
</body>

</html>
