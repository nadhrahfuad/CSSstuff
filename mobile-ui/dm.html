<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/dm.css" rel="stylesheet">
</head>

<body>
    <section class="mobile">
        <div class="container">
            <div class="tiktokdirectmsg-container">
                <div class="topbar">
                    <div class="timenum">
                        <span class="time">
                            9:14
                        </span>
                    </div>
                    <div class="righttopbar">
                        <div class="signal">
                            <img src="SVG/signal/blacksignal.png" alt="">
                        </div>
                        <div class="wifi">
                            <img src="SVG/wifi/Status Bar/blackwifi.png" alt="">
                        </div>
                        <div class="battery">
                            <img src="SVG/battery/blackbattery.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="headtitle">
                    <div class="headelem">
                        <img src="SVG/others/LeftArrowIcon.png" alt="" class="back">
                        <span class="directmsg">
                            Direct messages
                        </span>
                        <img src="SVG/others/Plus Icon.png" alt="" class="plus">
                    </div>
                </div>

                <div class="message">
                    <img src="SVG/others/msgicondm.png" alt="" class="msgicon">
                    <span class="msgtitle">
                        Message your friends </span>
                    <span class="msgtxt">
                        Share videos or start a conversation
                    </span>
                </div>

                <div class="slider">
                    <img src="SVG/others/blackslider.png" alt="" class="sliderline">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
