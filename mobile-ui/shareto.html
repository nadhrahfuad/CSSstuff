<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="CSS/shareto.css">
    <title>Document</title>
</head>

<body>

    <section class="mobile">
        <div class="container">
            <div class="tiktokshare-container">
                <div class="topbar">
                    <div class="timenum">
                        <span class="time">
                            9:14
                        </span>
                    </div>
                    <div class="righttopbar">
                        <div class="signal">
                            <img src="SVG/signal/Mobile Signal.svg" alt="">
                        </div>
                        <div class="wifi">
                            <img src="SVG/wifi/Status Bar/Wifi.svg" alt="">
                        </div>
                        <div class="battery">
                            <img src="SVG/battery/Status Bar/Battery.png" alt="">
                        </div>
                    </div>
                </div>

                <div class="contentopts">
                    <div class="">
                        <span class="following">Following</span>
                    </div>
                    <div class="">
                        <img class="followline" src="SVG/others/linefollow.png" alt="">
                    </div>
                    <div class="">
                        <span class="foryou">For You</span>
                    </div>
                </div>


                <section class="rightopts-container">
                    <div class="pfp">
                        <img src="SVG/others/userguitar.png" alt="">
                    </div>
                    <div class="optionssel">
                        <div class="heart">
                            <img src="SVG/others/Unionheartshare.png" alt="">
                            <span>328.7K</span>
                        </div>
                    </div>
                </section>

                <section class="shareto-container">
                    <div class="headshareto">
                        <span class="sharetohead">Share to</span>
                    </div>
                    <div class="shareto">
                        <div class="shareopts">
                            <div class="iconsnlabels">
                                <img src="SVG/socialmediaicons/WhatsApp Logowpplogo.png" alt="">
                                <span>WhatsApp</span>
                            </div>
                            <div class="iconsnlabels">
                                <img class="wpp" src="SVG/socialmediaicons/WhatsApp Logowpplogo.png" alt="">
                                <span>WhatsApp status</span>
                            </div>
                            <div class="iconsnlabels">
                                <div class="arrowmsg">
                                    <img src="SVG/logos/Message Iconmsglogonew.png" alt="">
                                </div>
                                <span>Message</span>

                            </div>
                            <div class="iconsnlabels">
                                <img src="SVG/logos/SMS Logomsgnew.png" alt="">
                                <span>SMS</span>
                            </div>
                            <div class="iconsnlabels">
                                <img src="SVG/logos/Messenger Logomessenger.png" alt="">
                                <span>Messenger</span>
                            </div>
                            <div class="iconsnlabels">
                                <img src="SVG/logos/Instagram Logoig.png" alt="">
                                <span>Instagram</span>
                            </div>
                        </div>
                    </div>
                </section>
                <div class="separator">
                    <img src="SVG/others/Separator.png" alt="">
                </div>

                <section class="actions-container">
                    <div class="actions">
                        <div class="actionopts">
                            <div class="iconsnlabels">
                                <div class="actionscircle">
                                    <img src="SVG/shareto/Union.png" alt="">
                                </div>
                                <!-- <span>Report</span> -->
                            </div>
                            <div class="iconsnlabels">
                                <div class="actionscirclediff">
                                    <img src="SVG/shareto/Broken Heart Icon.png" alt="">
                                </div>
                                <!-- <span>Not interested</span> -->
                            </div>
                            <div class="iconsnlabels">
                                <div class="actionscirclediff">
                                    <img src="SVG/shareto/Download Icon.png" alt="">
                                </div>
                                <!-- <span>Save video</span> -->

                            </div>
                            <div class="iconsnlabels">
                                <div class="actionscircle">
                                    <img src="SVG/shareto/Duet Icon.png" alt="">
                                </div>
                                <!-- <span>Duet</span> -->
                            </div>
                            <div class="iconsnlabels">
                                <div class="actionscircle">
                                    <img src="SVG/shareto/React Icon.png" alt="">
                                </div>
                                <!-- <span>React</span> -->
                            </div>
                            <div class="iconsnlabels">
                                <div class="actionscirclediff">
                                    <img src="SVG/shareto/Bookmark Icon.png" alt="">
                                </div>
                                <!-- <span>Add to Favorites</span> -->
                            </div>
                        </div>
                        <div class="actionslabels">
                            <div class="lbl">
                                <span>Report</span>
                            </div>
                            <div class="lbl">
                                <span>Not interested</span>
                            </div>
                            <div class="lbl">
                                <span>Save video</span>
                            </div>
                            <div class="lbl">
                                <span>Duet</span>
                            </div>
                            <div class="lbl">
                                <span>React</span>
                            </div>
                            <div class="lbl">
                                <span>Add to Favorites</span>
                            </div>
                        </div>

                </section>
                <div class="footerclose">
                    <span class="cancel">
                        Cancel
                    </span>
                    <div class="slider">
                        <img src="SVG/others/HomeIndicatorslider.png" alt="">
                    </div>
                </div>



            </div>
        </div>
    </section>



</body>

</html>
