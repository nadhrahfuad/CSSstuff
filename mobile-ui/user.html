<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/user.css" rel="stylesheet">
</head>

<body>
    <section class="mobile">
        <div class="container">
            <div class="user-container">
                <div class="topbar">
                    <div class="timenum">
                        <span class="time">
                            9:14
                        </span>
                    </div>
                    <div class="righttopbar">
                        <div class="signal">
                            <img src="SVG/signal/blacksignal.png" alt="">
                        </div>
                        <div class="wifi">
                            <img src="SVG/wifi/Status Bar/blackwifi.png" alt="">
                        </div>
                        <div class="battery">
                            <img src="SVG/battery/blackbattery.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="headtitle">
                    <div class="headelem">
                        <img src="SVG/others/Add Account Icon.png" alt="" class="addaccicon">
                        <div class="user">
                            <span class="username">
                                Jacob West
                            </span>
                            <img src="SVG/others/dropdownblack.png" alt="" class="blackdrop">
                        </div>
                        <img src="SVG/others/Menu Icon.png" alt="" class="menuicon">
                    </div>
                </div>
                <div class="accountsection">
                    <div class="account">
                        <img src="SVG/others/Ellipse 21.png" alt="" class="userpfp">
                        <span class="userhandle">
                            @jacob_w
                        </span>
                    </div>

                    <div class="userinfocount">
                        <div class="following">
                            <span class="count">
                                14
                            </span>
                            <span class="countlabel">
                                Following
                            </span>
                        </div>
                        <div class="followers">
                            <span class="count">
                                38
                            </span>
                            <span class="countlabel">
                                Followers
                            </span>
                        </div>
                        <div class="likes">
                            <span class="count">
                                14
                            </span>
                            <span class="countlabel">
                                Likes
                            </span>
                        </div>
                    </div>

                    <div class="profileopts">
                        <div class="editprofile">
                            <div class="editprofilebtn">
                                <span class="editbtnlabel">
                                    Edit profile
                                </span>
                            </div>

                        </div>
                        <div class="saves">
                            <div class="savesbtn">
                                <img src="SVG/shareto/Bookmark Icon.png" alt="" class="savesicon">
                            </div>

                        </div>
                    </div>

                    <div class="bio">
                        <span class="biotxt">
                            Tap to add bio
                        </span>
                    </div>
                </div>

                <div class="toptab">
                    <div class="toptabicons">
                        <img src="SVG/others/tabicon.png" alt="" class="tabicon">
                        <img src="SVG/others/Heart Hide Stroke Icon.png" alt="" class="hearthideicon">
                    </div>
                </div>

                <div class="postedvids">
                    <img src="SVG/others/userpic1.png" alt="" class="vid">
                    <img src="SVG/others/userpic2.png" alt="" class="vid">
                    <img src="SVG/others/userpic3.png" alt="" class="vid">
                    <img src="SVG/others/userpic4.png" alt="" class="vid">
                </div>

                <div class="illustrationtxtbox">
                    <img src="SVG/others/Shape.png" alt="" class="txtboxicon">
                    <img src="SVG/others/Illustrations.png" alt="" class="illustrations">
                    <div class="txtboxtxt">
                        <span class="tap">
                            Tap to create
                        </span>
                        <span class="newvid">
                            a new video
                        </span>
                    </div>

                </div>

                <div class="tabbar">
                    <div class="tabbaricons">
                        <img src="SVG/allactivity/Home Stroke Icon.png" alt="" class="home">
                        <span class="icontxt">
                            Home
                        </span>
                    </div>
                    <div class="tabbaricons">
                        <img src="SVG/allactivity/Search Icon.png" alt="" class="discover">
                        <span class="icontxt">
                            Discover
                        </span>
                    </div>
                    <div class="tabbaricons">
                        <img src="SVG/allactivity/Button Shape.png" alt="" class="btn">
                    </div>
                    <div class="tabbaricons">
                        <img src="SVG/allactivity/Message Solid Icon.png" alt="" class="inbox">
                        <span class="icontxt">
                            Inbox
                        </span>
                    </div>
                    <div class="tabbaricons">
                        <img src="SVG/allactivity/Account Stroke Icon.png" alt="" class="me">
                        <span class="icontxt">
                            Me
                        </span>
                    </div>
                </div>

                <div class="slider">
                    <img src="SVG/others/blackslider.png" alt="" class="sliderline">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
