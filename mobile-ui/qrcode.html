<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="CSS/qrcode.css" rel="stylesheet">
</head>

<body>
    <section class="mobile">
        <div class="container">
            <div class="tiktokqr-container">
                <div class="topbar">
                    <div class="timenum">
                        <span class="time">
                            9:14
                        </span>
                    </div>
                    <div class="righttopbar">
                        <div class="signal">
                            <img src="SVG/signal/Mobile Signal.svg" alt="">
                        </div>
                        <div class="wifi">
                            <img src="SVG/wifi/Status Bar/Wifi.svg" alt="">
                        </div>
                        <div class="battery">
                            <img src="SVG/battery/Status Bar/Battery.png" alt="">
                        </div>
                    </div>
                </div>
                <section class="head">
                    <img src="SVG/others/leftarrowiconwhite.png" alt="" class="back">
                    <span class="scan">Scan</span>
                    <span class="photos">Photos</span>
                </section>

                <section class="midbox">
                    <img src="SVG/others/scanner.png" alt="" class="dframe">
                    <span class="QRtxt">
                        Align QR code in frame to scan
                    </span>
                </section>

                <section class="footer">
                    <div class="ttcode">
                        <img src="SVG/others/qricon.png" alt="" class="qr">
                        <span class="mytikcode">My TikCode</span>
                    </div>
                    <div class="slider">
                        <img src="SVG/others/iphoneline.png" alt="" class="sliderline">
                    </div>
                </section>
            </div>
        </div>
    </section>

</body>

</html>
