<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/camera.css" rel="stylesheet">
</head>

<body>
    <section class="mobile">
        <div class="container">
            <div class="topbar">
                <div class="timenum">
                    <span class="time">
                        9:14
                    </span>
                </div>
                <div class="righttopbar">
                    <div class="signal">
                        <img src="SVG/signal/Mobile Signal.svg" alt="">
                    </div>
                    <div class="wifi">
                        <img src="SVG/wifi/Status Bar/Wifi.svg" alt="">
                    </div>
                    <div class="battery">
                        <img src="SVG/battery/Status Bar/Battery.png" alt="">
                    </div>
                </div>
            </div>
            <div class="tiktokcamera-container">
                <div class="topline">
                    <img src="SVG/others/topbarcam.png" alt="">
                </div>
                <div class="head">
                    <div class="closeicon">
                        <img src="SVG/others/closeiconwhite.png" alt="" class="close">
                    </div>
                    <div class="soundsheader">
                        <img src="SVG/others/Double Tone Icon.png" alt="" class="doubletoneicon">
                        <span class="soundstitle">
                            Sounds
                        </span>
                    </div>
                    <div class="rightsideopts">
                        <div class="opticon">
                            <img src="SVG/others/Flip Icon.png" alt="" class="flip">
                            <span>Flip</span>
                        </div>
                        <div class="opticon">
                            <img src="SVG/others/Speed Icon.png" alt="" class="speed">
                            <span>Speed</span>
                        </div>
                        <div class="opticon">
                            <img src="SVG/others/Magic Pen Icon.png" alt="" class="beauty">
                            <span>Beauty</span>
                        </div>
                        <div class="opticon">
                            <img src="SVG/others/Filters Icon.png" alt="" class="filters">
                            <span>Filters</span>
                        </div>
                        <div class="opticon">
                            <img src="SVG/others/Timer Icon.png" alt="" class="timer">
                            <span>Timer</span>
                        </div>
                        <div class="opticon">
                            <img src="SVG/others/noflash.png" alt="" class="flash">
                            <span>Flash</span>
                        </div>
                    </div>
                </div>



            </div>
            <div class="bottomopts">
                <div class="bottomicons">
                    <img src="SVG/others/Effects Illustration.png" alt="">
                    <span class="effectstxt">
                        Effects
                    </span>
                </div>
                <div class="bottomicons">
                    <img src="SVG/others/Record Button.png" alt="">
                </div>
                <div class="bottomicons">
                    <img src="SVG/others/Upload Illustration.png" alt="">
                    <span class="uploadtxt">
                        Upload
                    </span>
                </div>
            </div>

            <div class="camconfig">
                <!---->
                <div class="timeopts">
                    <span class="sixty">
                        60s
                    </span>
                    <div class="selected">
                        <span class="fifteen">
                            15s
                        </span>
                        <div class="point">

                        </div>
                    </div>
                    <span class="templates">
                        Templates
                    </span>
                </div>
                <!-- -->
            </div>

            <div class="slider">
                <img src="SVG/others/iphoneline.png" alt="" class="sliderline">
            </div>
        </div>
    </section>
</body>

</html>
