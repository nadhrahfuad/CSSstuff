<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/findfriends.css" rel="stylesheet">
</head>

<body>
    <section class="mobile">
        <div class="container">
            <div class="findfriends-container">
                <div class="topbar">
                    <div class="timenum">
                        <span class="time">
                            9:41
                        </span>
                    </div>
                    <div class="righttopbar">
                        <div class="signal">
                            <img src="SVG/signal/blacksignal.png" alt="">
                        </div>
                        <div class="wifi">
                            <img src="SVG/wifi/Status Bar/blackwifi.png" alt="">
                        </div>
                        <div class="battery">
                            <img src="SVG/battery/blackbattery.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="headtitle">
                    <div class="headelem">
                        <div class="back">
                            <img src="SVG/others/LeftArrowIcon.png" alt="" class="backicon">
                        </div>
                        <div class="findfriends">
                            <span class="findfriendstxt">
                                Find friends
                            </span>
                        </div>

                        <div class="scanner">
                            <img src="SVG/others/Scanner Icon.png" alt="" class="scannericon">
                        </div>

                    </div>
                </div>

                <div class="searchbar">
                    <div class="bar">
                        <img src="SVG/others/searchiconblack.png" alt="" class="searchicon">
                        <span class="searchtxt">
                            Search
                        </span>
                    </div>
                </div>

                <div class="findopts">
                    <div class="invite-container">
                        <div class="left">
                            <div class="invitecircle">
                                <img src="SVG/others/Add Account Stroke Icon.png" alt="" class="inviteicon">
                            </div>
                            <span class="invitetxt">
                                Invite friends
                            </span>
                        </div>
                        <div class="right">
                            <img src="SVG/others/Left Arrow Icon.png" alt="" class="leftarrowicon">
                        </div>
                    </div>

                    <div class="contacts-container">
                        <div class="left">
                            <div class="contactscircle">
                                <img src="SVG/others/Cal Soild Icon.png" alt="" class="callicon">
                            </div>
                            <span class="findtxt">
                                Find contacts
                            </span>
                        </div>
                        <div class="right">
                            <img src="SVG/others/Left Arrow Icon.png" alt="" class="leftarrowicon">
                        </div>
                    </div>

                    <div class="fb-container">

                        <div class="left">
                            <div class="contactscircle">
                                <img src="SVG/others/Facebook.png" alt="" class="fbicon">
                            </div>
                            <span class="fbtxt">
                                Find Facebook friends
                            </span>
                        </div>

                        <div class="right">
                            <img src="SVG/others/Left Arrow Icon.png" alt="" class="leftarrowicon">
                        </div>
                    </div>
                </div>
                <div class="slider">
                    <img src="SVG/others/blackslider.png" alt="" class="sliderline">
                </div>

            </div>
        </div>
    </section>
</body>
