<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CSS/tiktokhome.css">
    <title>Document</title>
</head>

<body>
    <!-- 414x816 -->
    <section class="tiktokcontainer">
        <img id="bgtiktok" src="SVG/Background.png" alt="">
        <header>

            <div class="timenum">
                9:14
            </div>

            <div class="rightstuff">
                <div class="signal">
                    <img src="SVG/signal/Mobile Signal.svg" alt="signal-logo">

                </div>
                <div class="wifi">
                    <img src="SVG/wifi/Status Bar/Wifi.svg" alt="wifi-logo">
                </div>
                <!-- 5.55
            9.61 -->
                <div class="battery">
                    <img src="SVG/battery/Status Bar/Battery.png" alt="battery-logo">
                </div>
            </div>
        </header>

        <div class="contentopts">
            <div class="watchopt">
                <div class="following">
                    Following
                </div>
                <img class="followline" src="SVG/others/linefollow.png" alt="">
                <div class="foryou">
                    For You
                </div>
            </div>


        </div>

        <section class="sideopts">
            <div class="pfp">
                <img src="SVG/others/User.png" alt="">
                <span></span>
            </div>
            <div class="heart">
                <img src="SVG/others/Heart Icon.png" alt="">
                <span></span>
            </div>
            <div class="comments">
                <img src="SVG/others/Message Icon.png" alt="">
                <span></span>
            </div>
            <div class="share">
                <img src="SVG/others/Share Icon.png" alt="">
                <span></span>
            </div>
            <div class="music">
                <img src="SVG/others/ellipsemusic.png" alt="">
                <!-- <img src="SVG/others/ellipsedisc.png" alt=""> -->
            </div>
        </section>

        <footer>
            <div class="footerbg">
                <img src="SVG/others/footerbg.png" alt="">

                <div class="footeropts">
                    <div class="homeicon">
                        <img src="SVG/others/Home Solid Icon.png" alt="">
                        <span class="icontext">Home</span>
                    </div>

                    <div class="searchicon">
                        <img src="SVG/others/Search Icon.png" alt="">
                        <span class="icontext">Discover</span>
                    </div>

                    <div class="addbutton"><img src="SVG/others/Button Shape.png" alt="">
                    </div>

                    <div class="inboxicon">
                        <img src="SVG/others/Message Stroke Icon.png" alt="">
                        <span class="icontext">Inbox</span>
                    </div>

                    <div class="account">
                        <img src="SVG/others/Account Stroke Icon.png" alt="">
                        <span class="icontext">Me</span>
                    </div>

                </div>

            </div>
            <div class="iphoneslider">
                <img src="SVG/others/iphoneline.png" alt="">
            </div>

        </footer>
    </section>



</body>

</html>
