<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CSS/tiktokhome.css">
    <title>Document</title>
</head>

<body>
    <!-- 414x816 -->
    <section class="mobile">
        <div class="container">
            <div class="tiktokhome-container">
                <div class="topbar">
                    <div class="timenum">
                        <span class="time">
                            9:41
                        </span>
                    </div>
                    <div class="righttopbar">
                        <div class="signal">
                            <img src="SVG/signal/Mobile Signal.svg" alt="">
                        </div>
                        <div class="wifi">
                            <img src="SVG/wifi/Status Bar/Wifi.svg" alt="">
                        </div>
                        <div class="battery">
                            <img src="SVG/battery/Status Bar/Battery.png" alt="">
                        </div>
                    </div>
                </div>

                <div class="contentopts">
                    <div class="watchopt">
                        <span class="following">
                            Following
                        </span>
                        <img class="followline" src="SVG/others/linefollow.png" alt="">
                        <span class="foryou">
                            For You
                        </span>
                    </div>
                </div>

                <div class="sideopts">
                    <div class="pfp">
                        <img src="SVG/others/User.png" alt="" class="usericon">
                    </div>
                    <div class="heart">
                        <img src="SVG/others/HeartIcon.png" alt="" class="hearticon">
                        <span class="sideoptstext">4445</span>
                    </div>
                    <div class="comments">
                        <img src="SVG/others/MessageIcon.png" alt="" class="msgicon">
                        <span class="sideoptstext">64</span>
                    </div>
                    <div class="share">
                        <img src="SVG/others/ShareIcon.png" alt="" class="shareicon">
                        <span class="sideoptstext">Share</span>
                    </div>
                    <div class="music">
                        <img src="SVG/others/ellipsemusic.png" alt="" class="musicicon">
                        <img class="musicdiscinner" src="SVG/others/ellipsedisc.png" alt="">
                    </div>
                </div>

                <div class="floatingtones">
                    <div class="notesicon">
                        <img src="SVG/others/Group 1.png" alt="">
                    </div>


                </div>

                <div class="userinfo">
                    <div class="username">
                        <span class="infotxt">@karennne &nbsp</span>
                        <div class="date">
                            <span class="datetxt"> Â· 1-28</span>
                        </div>
                    </div>

                    <div class="hashtags">
                        <span class="infotxt">#avicii #wflove</span>
                    </div>
                    <div class="musicbar">
                        <img class="musicicon" src="SVG/others/Musicicon.png" alt="">
                        <span class="songinfotxt">Avicii - Waiting For Love (ft. </span>
                    </div>
                </div>

                <div class="footeropts-container">
                    <div class="homeicon">
                        <img src="SVG/others/HomeSolidIcon.png" alt="">
                        <span class="icontext">Home</span>
                    </div>

                    <div class="searchicon">
                        <img src="SVG/others/SearchIcon.png" alt="">
                        <span class="icontext">Discover</span>
                    </div>

                    <div class="addbuttonicon">
                        <img class="addbutton" src="SVG/others/ButtonShape.png" alt="">
                    </div>

                    <div class="inboxicon">
                        <img src="SVG/others/MessageStrokeIcon.png" alt="">
                        <span class="icontext">Inbox</span>
                    </div>

                    <div class="accounticon">
                        <img src="SVG/others/AccountStrokeIcon.png" alt="">
                        <span class="icontext">Me</span>
                    </div>
                </div>

                <div class="slider">
                    <img src="SVG/others/iphoneline.png" alt="">
                </div>

            </div>
        </div>
    </section>



</body>

</html>
