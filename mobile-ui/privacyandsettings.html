<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/privacyandsettings.css" rel="stylesheet">
</head>

<body>
    <section class="mobile">
        <div class="container">
            <div class="privacyandsafety-container">
                <div class="topbar">
                    <div class="timenum">
                        <span class="time">
                            9:14
                        </span>
                    </div>
                    <div class="righttopbar">
                        <div class="signal">
                            <img src="SVG/signal/blacksignal.png" alt="">
                        </div>
                        <div class="wifi">
                            <img src="SVG/wifi/Status Bar/blackwifi.png" alt="">
                        </div>
                        <div class="battery">
                            <img src="SVG/battery/blackbattery.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="headtitle">
                    <div class="headelem">
                        <div class="back">
                            <img src="SVG/others/LeftArrowIcon.png" alt="" class="backicon">
                        </div>
                        <div class="privacyandsettings">
                            <span class="privacyandsettingstxt">
                                Privacy and settings
                            </span>
                        </div>

                    </div>
                </div>

                <div class="options">
                    <div class="accountopts">
                        <span class="accounttxt">
                            ACCOUNT
                        </span>
                        <div class="manageaccount">
                            <div class="left">
                                <img src="SVG/others/accountstrokeiconpriv.png" alt="" class="accounticon">
                                <span class="manageaccounttxt">
                                    Manage my account
                                </span>
                            </div>
                            <div class="right">
                                <img src="SVG/others/Left Arrow Icon.png" alt="" class="leftarrowicon">
                            </div>
                        </div>

                        <div class="privacyandsafety">
                            <div class="left">
                                <img src="SVG/others/Lock Stroke Icon.png" alt="" class="pfpic">
                                <span class="privacyandsafetytxt">
                                    Privacy and safety
                                </span>
                            </div>
                            <div class="right">
                                <img src="SVG/others/Left Arrow Icon.png" alt="" class="leftarrowicon">
                            </div>
                        </div>

                        <div class="contentprefs">
                            <div class="left">
                                <img src="SVG/others/Camera Stroke Icon.png" alt="" class="contentprefsicon">
                                <span class="contentprefstxt">
                                    Content preferences
                                </span>
                            </div>
                            <div class="right">
                                <img src="SVG/others/Left Arrow Icon.png" alt="" class="leftarrowicon">
                            </div>
                        </div>

                        <div class="balance">
                            <div class="left">
                                <img src="SVG/others/Wallet Stroke Icon.png" alt="" class="walleticon">
                                <span class="balancetxt">
                                    Balance
                                </span>
                            </div>
                            <div class="right">
                                <img src="SVG/others/Left Arrow Icon.png" alt="" class="leftarrowicon">
                            </div>
                        </div>

                        <div class="share">
                            <div class="left">
                                <img src="SVG/others/shareiconpriv.png" alt="" class="shareicon">
                                <span class="sharetxt">
                                    Share profile
                                </span>
                            </div>
                            <div class="right">
                                <img src="SVG/others/Left Arrow Icon.png" alt="" class="leftarrowicon">
                            </div>
                        </div>

                        <div class="tikcode">
                            <div class="left">
                                <img src="SVG/others/QR Code Icon.png" alt="" class="tikcodeicon">
                                <span class="tikcodetxt">
                                    TikCode
                                </span>
                            </div>
                            <div class="right">
                                <img src="SVG/others/Left Arrow Icon.png" alt="" class="leftarrowicon">
                            </div>
                        </div>
                    </div>

                    <div class="separator">
                        <div class="line">

                        </div>
                    </div>

                    <div class="generalopts">
                        <span class="generaltxt">
                            GENERAL
                        </span>

                        <div class="pushnotifs">
                            <div class="left">
                                <img src="SVG/others/Bell Icon.png" alt="" class="bellicon">
                                <span class="notifstxt">
                                    Push notification
                                </span>
                            </div>
                            <div class="right">
                                <img src="SVG/others/Left Arrow Icon.png" alt="" class="leftarrowicon">
                            </div>
                        </div>

                        <div class="language">
                            <div class="left">
                                <img src="SVG/others/Book Stroke Icon.png" alt="" class="languageicon">
                                <span class="langtxt">
                                    Language
                                </span>
                            </div>
                            <div class="right">
                                <img src="SVG/others/Left Arrow Icon.png" alt="" class="leftarrowicon">
                            </div>
                        </div>

                        <div class="digitalwellbeing">
                            <div class="left">
                                <img src="SVG/others/Umbrella Stroke Icon.png" alt="" class="digitalwellbeingicon">
                                <span class="dwtxt">
                                    Digital Wellbeing
                                </span>
                            </div>
                            <div class="right">
                                <img src="SVG/others/Left Arrow Icon.png" alt="" class="leftarrowicon">
                            </div>
                        </div>

                        <div class="accessibility">
                            <div class="left">
                                <img src="SVG/others/Accebility Stroke Icon.png" alt="" class="daccessibilityicon">
                                <span class="accessibilitytxt">
                                    Accessibility
                                </span>
                            </div>
                            <div class="right">
                                <img src="SVG/others/Left Arrow Icon.png" alt="" class="leftarrowicon">
                            </div>
                        </div>

                        <div class="datasaver">
                            <div class="left">
                                <img src="SVG/others/Drop Stroke Icon.png" alt="" class="datasavericon">
                                <span class="datasavertxt">
                                    Data Saver
                                </span>
                            </div>
                            <div class="right">
                                <img src="SVG/others/Left Arrow Icon.png" alt="" class="leftarrowicon">
                            </div>
                        </div>

                    </div>

                    <div class="separatorabovesupport">
                        <div class="line">

                        </div>
                    </div>

                    <div class="supportopts">
                        <span class="supporttxt">
                            SUPPORT
                        </span>

                        <div class="report">
                            <div class="left">
                                <img src="SVG/others/Pen Stroke Icon.png" alt="" class="reporticon">
                                <span class="reporttxt">
                                    Report a problem
                                </span>
                            </div>
                            <div class="right">
                                <img src="SVG/others/Left Arrow Icon.png" alt="" class="leftarrowicon">
                            </div>
                        </div>

                        <div class="helpcenter">
                            <div class="left">
                                <img src="SVG/others/Question Stroke Icon.png" alt="" class="helpcentericon">
                                <span class="helpcentertxt">
                                    Help Center
                                </span>
                            </div>
                            <div class="right">
                                <img src="SVG/others/Left Arrow Icon.png" alt="" class="leftarrowicon">
                            </div>
                        </div>

                    </div>
                    <div class="slider">
                        <img src="SVG/others/blackslider.png" alt="" class="sliderline">
                    </div>



                </div>
    </section>
</body>

</html>
