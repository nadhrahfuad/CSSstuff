<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/allactivity.css" rel="stylesheet">
</head>

<body>
    <section class="mobile">
        <div class="container">
            <div class="tiktokallactivity-container">
                <div class="topbar">
                    <div class="timenum">
                        <span class="time">
                            9:14
                        </span>
                    </div>
                    <div class="righttopbar">
                        <div class="signal">
                            <img src="SVG/signal/blacksignal.png" alt="">
                        </div>
                        <div class="wifi">
                            <img src="SVG/wifi/Status Bar/blackwifi.png" alt="">
                        </div>
                        <div class="battery">
                            <img src="SVG/battery/blackbattery.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="headtitle">
                    <span class="allactivity">
                        All activity
                    </span>
                    <img src="SVG/others/dropdownblack.png" alt="" class="blackdrop">
                    <img src="SVG/others/sendicon.png" alt="" class="sendicon">
                </div>

                <div class="message">
                    <img src="SVG/others/activitymsgicon.png" alt="" class="msgicon">
                    <span class="unavailabletxt">
                        Notifications arenâ€™t available
                    </span>
                    <span class="notiftxt">
                        Notifications about your account will appear here
                    </span>
                </div>

                <div class="tabbar">
                    <div class="tabbaricons">
                        <img src="SVG/allactivity/Home Stroke Icon.png" alt="" class="home">
                        <span class="icontxt">
                            Home
                        </span>
                    </div>
                    <div class="tabbaricons">
                        <img src="SVG/allactivity/Search Icon.png" alt="" class="discover">
                        <span class="icontxt">
                            Discover
                        </span>
                    </div>
                    <div class="tabbaricons">
                        <img src="SVG/allactivity/Button Shape.png" alt="" class="btn">
                    </div>
                    <div class="tabbaricons">
                        <img src="SVG/allactivity/Message Solid Icon.png" alt="" class="inbox">
                        <span class="icontxt">
                            Inbox
                        </span>
                    </div>
                    <div class="tabbaricons">
                        <img src="SVG/allactivity/Account Stroke Icon.png" alt="" class="me">
                        <span class="icontxt">
                            Me
                        </span>
                    </div>
                </div>

                <div class="slider">
                    <img src="SVG/others/blackslider.png" alt="" class="sliderline">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
