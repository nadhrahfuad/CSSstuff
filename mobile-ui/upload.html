<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/upload.css" rel="stylesheet">
</head>

<body>
    <section class="mobile">
        <div class="container">

            <div class="tiktokupload-container">
                <div class="topbar">
                    <div class="timenum">
                        <span class="time">
                            9:14
                        </span>
                    </div>
                    <div class="righttopbar">
                        <div class="signal">
                            <img src="SVG/signal/Mobile Signal.svg" alt="">
                        </div>
                        <div class="wifi">
                            <img src="SVG/wifi/Status Bar/Wifi.svg" alt="">
                        </div>
                        <div class="battery">
                            <img src="SVG/battery/Status Bar/Battery.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="close">
                    <div class="closeicon">
                        <img src="SVG/others/closeiconwhite.png" alt="" class="close">
                    </div>

                </div>
                <div class="headtitle">
                    <span class="my2020">
                        My 2020
                    </span>
                    <span class="uploadtxt">
                        Upload up to 8 photos
                    </span>
                </div>

                <div class="vid-container">
                    <div class="viditem">
                        <img src="SVG/others/upload1.png" alt="" class="up1">
                    </div>
                    <div class="viditemcenter">
                        <img src="SVG/others/upload2.png" alt="" class="up1">
                        <span class="vidnum">
                            3/22
                        </span>
                    </div>
                    <div class="viditem">
                        <img src="SVG/others/upload3.png" alt="" class="up1">
                    </div>
                </div>

                <div class="selectphotosbtn">
                    <div class="btnback">

                    </div>
                    <span class="btntxt">
                        Select photos
                    </span>
                </div>

                <div class="camconfig">
                    <div class="timeopts">
                        <span class="sixty">
                            60s
                        </span>
                        <span class="fifteen">
                            15s
                        </span>
                        <div class="selected">
                            <span class="templates">
                                Templates
                            </span>
                            <div class="point">

                            </div>
                        </div>
                    </div>


                </div>
                <div class="slider">
                    <img src="SVG/others/iphoneline.png" alt="" class="sliderline">
                </div>

            </div>

        </div>
    </section>
</body>

</html>
